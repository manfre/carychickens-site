mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.meta.AutoExtendPlugin
    - hyde.ext.plugins.meta.SorterPlugin
    - hyde.ext.plugins.meta.TaggerPlugin
    - hyde.ext.plugins.text.SyntextPlugin
    - hyde.ext.plugins.text.TextlinksPlugin
context:
    data:
        tweet_via: carychickens
        menu:
            -
                name: Home
                description: Home Page
                css_class: home
                type: page
                url: /
            -
                name: Concerns
                description: Concerns
                css_class: concerns
                type: node
                url: concerns
            -
                name: Blog
                description: Blog
                css_class: blog
                type: node
                url: blog
            -
                name: About
                description: About
                css_class: about
                type: node
                url: about
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2014-03-08 00:00:00
    author: Michael Manfre
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension:
            meta:
                listable: false
